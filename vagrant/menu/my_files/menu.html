  
<html>

<body>
    
<h1>{{restaurant.name}}</h1>

    {% with messages = get_flashed_messages() %} <!--get_flashed_messages() is returning an array of messages that is going to get stored in the variable called messages -->
    {% if messages %}

        <ul> <!--Then we loop through the array of message, if it's not empty, and print it out to our HTML document inside an Unordered List-->
            {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    
    
{% for i in items %}
    
<div>
    
<p>{{i.name}}</p>
    
<p>{{i.description}}</p>
    
<p> {{i.price}} </p>

<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'> Create New Item</a>
    
<a href='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

</br>
<a href = '{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>

</div>
    
    
    
{% endfor %}
</body>
    
</html>
